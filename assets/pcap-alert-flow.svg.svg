    <text x="10" y="120" font-size="12" font-weight="bold" fill="#4A90E2">Key Features:</text>
    <text x="10" y="135" font-size="10" fill="white">â€¢ Grouped workflow sections</text>
    <text x="10" y="148" font-size="10" fill="white">â€¢ Clear decision points</text>
    <text x="10" y="161" font-size="10" fill="white">â€¢ Human oversight integration</text>
